<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Form App</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Register</a></li>
      <li><a href="{% url 'details' %}">Details</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </div>
</nav>
  
<div class="container">
    <div class="card col-md-5 mx-auto">
        <h2 class="bg primary text-whit border-ronder p-2 m-2">Registeration
        </h2>
        <form method="POST">
            {% csrf_token %}
            <table>
                {% for d in data %}
                <tr>
                    <td>{{d}}</td>
                </tr>
                {% endfor %}
            </table>
            <input type="submit" name="submit" value="Register" class="btn btn-outline-secondary">
        </form>

    </div>
  
</div>

</body>
</html>
